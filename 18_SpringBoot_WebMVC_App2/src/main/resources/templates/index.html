<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		.error {
			color: red;
		}
	</style>
</head>


<body>

	<div class="container mt-5 mb-5">
		<h2>User Form</h2>
		<p th:text="${smsg}" style="color: green;"></p>
		<p th:text="${emsg}" style="color: red;"></p>

		<form th:action="@{/user}" th:object="${user}" method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>

					<input type="hidden" th:field="*{uid}" />

					<td>
						<p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></p>
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" /></td>
					<td>
						<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
					</td>
				</tr>
				<tr>
					<td>Phno:</td>
					<td><input type="number" th:field="*{phno}" /></td>
					<td>
						<p th:if="${#fields.hasErrors('phno')}" th:errorclass="error" th:errors="*{phno}"></p>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="save" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
		<a href="users">View all Users</a>
	</div>



</body>

</html>
